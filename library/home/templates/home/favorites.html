{% extends "home/layout.html" %}
{% block title %}
{{ title }}
{% endblock title %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="/static/home/css/Favorites.css">
<a href="{% url 'mylibrary' %}" class="back-button">
    <img src="{% static 'home/Icons/icon_back.png' %}" alt="Back">
</a>
<div class="header">
    <div class="logo">
        <img src="{% static 'home/Icons/icon_Favorites.png' %}" alt="Иконка 3">
    </div>
    <h2>ИЗБРАННОЕ</h2>
</div>
<div class="container">
    <div class="content">
        <div class="book-grid">
            <div class="book-item">
                <img src="{% static 'home/Images/image_book1.png' %}" alt="Book 1">
            </div>
            <div class="book-item">
                <img src="{% static 'home/Images/image_book2.png' %}" alt="Book 2">
            </div>
            <div class="book-item">
                <img src="{% static 'home/Images/image_book3.png' %}" alt="Book 3">
            </div>
            <div class="book-item">
                <img src="{% static 'home/Images/image_book4.png' %}" alt="Book 4">
            </div>
            <div class="book-item">
                <img src="{% static 'home/Images/image_book5.png' %}" alt="Book 5">
            </div>
            <div class="book-item">
                <img src="{% static 'home/Images/image_book6.png' %}" alt="Book 6">
            </div>
            <div class="book-item">
                <img src="{% static 'home/Images/image_book7.png' %}" alt="Book 7">
            </div>
        </div>
    </div>
</div>
{% endblock content %}
