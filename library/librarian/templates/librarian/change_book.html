{% extends "librarian/layout.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'librarian/css/Redact.css' %}">

</a>
<div class="h1">

        РЕДАКТИРОВАНИЕ КНИГ

</div>
<div class="apply">
    <button class="apply-button">НАЙТИ</button>
</div>
{% endblock content %}
